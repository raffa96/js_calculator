<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Calculator</h1>
      <h2 class="text-center">
        A simple calculator created with HTML5, CSS3 and JAVASCRIPT.
      </h2>

      <hr />

      <div class="row justify-content-center align-items-center">
        <div class="col-lg-4 col-md-4 col-sm-12 my-3 my-lg-0 my-md-0">
          <input type="text" id="input-digit" class="form-control" />
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="w-50 btn-group">
            <button type="button" id="btn-sum" class="btn btn-lg btn-success">
              +
            </button>

            <button type="button" id="btn-sub" class="btn btn-lg btn-dark">
              -
            </button>

            <button type="button" id="btn-mul" class="btn btn-lg btn-secondary">
              *
            </button>

            <button type="button" id="btn-div" class="btn btn-lg btn-primary">
              /
            </button>
          </div>
        </div>
      </div>

      <div class="w-100 text-center my-3">
        <h3 id="lbl-operation"></h3>
        <h3 id="lbl-result"></h3>
      </div>

      <div class="w-100 text-center my-3">
        <button type="button" class="btn btn-primary">
          Number of operations:
          <span id="operations-number" class="badge badge-light"></span>
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/operations.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
